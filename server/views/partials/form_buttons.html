{{ define "partials/form_buttons.html" }}

<div class="bottom-buttons">
    {{ if and (.form.UserCanDelete) (not .suppressDeleteButton) }}
    <div class="pull-left">
      <a class="btn btn-danger" href="javascript:confirmDeletion('{{ .form.DeleteFunction }}')" role="button">Delete</a>
    </div>
    {{ end }}
    <div class="pull-right">
      <button class="btn btn-primary" type="submit" role="button">Save</a>
    </div>
    <div class="pull-right mr-5">
      <button class="btn btn-secondary" role="button" onclick="javascript:history.back()">Cancel</a>
    </div>
  </div>

<script>
  function confirmDeletion(formName) {
    let form = document.forms[formName]
    if (!form) {
      alert("Deletion form is missing.")
      return
    }
    if (confirm("Do you want to delete this item?")) {
      return form.submit()
    }
  }
</script>

{{ end }}
