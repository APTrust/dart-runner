{{ define "job/run.html" }}

{{ template "partials/page_header.html" .}}

<h2>Review and Run</h2>

<!-- 
This template contains the HTML and JavaScript to display
job details and progress.
-->
{{ template "partials/job_run.html" . }}

<div class="mt-5">
  <div class="pull-left" id="btnBackDiv">
    <a class="btn btn-primary" href="/jobs/upload/{{ .job.ID }}" role="button">&lt;&lt; Back</a>
  </div>



  <div class="pull-right" id="btnNextDiv">
    {{ if not .job.WorkflowID }}
    <button class="btn btn-info mr-5" onclick="postDataInBackground('/workflows/from_job/{{ .job.ID }}')" role="button">Create Workflow</button>
    {{  end }}

    <!-- Though it acts like a link, this has to be a button so we can disable it after click. -->
    <button id="btnRunJob" class="btn btn-success ml-5" onclick="runJob('/jobs/run/', '{{ .job.ID }}')" role="button">Run Job</button>
  </div>
</div>


{{ template "partials/page_footer.html" .}}

{{ end }}
